<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Fylo data storage</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class='main-container'>

        <div class='f-container'>
            <img src="./images/logo.svg" alt="">
            <div class='icons'>
                <img src="./images/icon-document.svg" alt="">
                <img src="./images/icon-folder.svg" alt="">
                <img src="./images/icon-upload.svg" alt="">
            </div>
        </div>

        <div class='s-container'>
            <p>You have used <b>815 GB</b> of your storage</p>
            <div class='storage-container'>
                <div class='used-storage'>
                    <div class='circle'>

                    </div>
                </div>
            </div>
            <p>0 GB <span id='max-storage'>1000 GB</span></p>
        </div>

        <div class='storage-info'>
            <p><b>185</b>  GB LEFT</p>
        </div>

    </div>
</body>
</html>
